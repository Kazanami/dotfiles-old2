name: Ubuntu-Vanilla

on:
  repository_dispatch:
    types: [run_init_test]
  issues:
    type: opened
  push:
    branches: master

jobs:
  ubuntu-vanilla:
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch'
    steps:
      - name: "Run dotfiles Install"
        run: |
         curl -o - "https://raw.githubusercontent.com/Kazanami/dotfiles/master/bin/install.sh" | bash
  push-events:
   runs-on: ubuntu-latest
   if: github.event_name == 'push'
   steps:
    - name: Disable steps
      run: exit 0
      
